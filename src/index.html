<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
<header class="header">
    <a href="#" class="logo page__link-transparency page__link-transparency_element_logo" target="_blank">
    </a>
</header>
<main class="content">
    <template id="cardTemplate">
        <li class="element">
            <img class="element__image" alt="Фото на тему карточки">
            <div class="element__image-caption">
                <h2 class="element__title page__text-overflow"></h2>
                <div class="like-elements">
                    <button type="button" aria-label="likeIcon"
                            class="element__like-btn page__link-transparency page__link-transparency_element_like-btn">
                    </button>
                    <div class="like-elements__counter" id="">5</div>
                </div>
            </div>
            <button type="button" aria-label="deleteCard"
                    class="element__delete-btn page__link-transparency page__link-transparency_element_white-btn"
                    hidden></button>
        </li>
    </template>
    <section class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editProfile" novalidate>
                <div class="popup__input-item">
                    <input type="text" class="popup__input popup__input_text_username" name="inputProfileName"
                           id="inputProfileName" minlength="2" maxlength="40" required>
                    <span class="popup__form-input-error" id="inputProfileName-error"></span>
                </div>
                <div class="popup__input-item">
                    <input type="text" class="popup__input popup__input_text_job" name="inputProfileJob"
                           id="inputProfileJob" minlength="2" maxlength="200" required>
                    <span class="popup__form-input-error" id="inputProfileJob-error"></span>
                </div>
                <button type="submit"
                        class="popup__submit-btn page__link-transparency page__link-transparency_element_black-btn">
                    Сохранить
                </button>
            </form>
            <button type="button" aria-label="closePopup"
                    class="popup__close-btn page__link-transparency page__link-transparency_element_white-btn"></button>
        </div>
    </section>
    <section class="popup popup_type_update-avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="updateAvatar" novalidate>
                <div class="popup__input-item">
                    <input type="url" class="popup__input popup__input_text_avatar-link" name="inputProfileAvatar"
                           id="inputProfileAvatar" required>
                    <span class="popup__form-input-error" id="inputProfileAvatar-error"></span>
                </div>
                <button type="submit"
                        class="popup__submit-btn page__link-transparency page__link-transparency_element_black-btn">
                    Сохранить
                </button>
            </form>
            <button type="button" aria-label="closePopup"
                    class="popup__close-btn page__link-transparency page__link-transparency_element_white-btn"></button>
        </div>
    </section>
    <section class="popup popup_type_confirmation">
        <div class="popup__container">
            <form class="popup__form" name="updateAvatar" novalidate>
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="button"
                        class="popup__submit-btn page__link-transparency page__link-transparency_element_black-btn">
                    Да
                </button>
            </form>
            <button type="button" aria-label="closePopup"
                    class="popup__close-btn page__link-transparency page__link-transparency_element_white-btn"></button>
        </div>
    </section>
    <section class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="addCard" novalidate>
                <div class="popup__input-item">
                    <input type="text" placeholder="Название" class="popup__input popup__input_text_card-name"
                           name="name" id="inputCardName" minlength="2" maxlength="30" required>
                    <span class="popup__form-input-error" id="inputCardName-error"></span>
                </div>
                <div class="popup__input-item">
                    <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_text_img-link"
                           name="link" id="inputCardImageLink" required>
                    <span class="popup__form-input-error" id="inputCardImageLink-error"></span>
                </div>
                <button type="submit"
                        class="popup__submit-btn page__link-transparency page__link-transparency_element_black-btn popup__submit-btn_inactive"
                        disabled>Сохранить
                </button>
            </form>
            <button type="button" aria-label="closePopup"
                    class="popup__close-btn page__link-transparency page__link-transparency_element_white-btn"></button>
        </div>
    </section>
    <section class="popup popup_type_img">
        <div class="popup__img-container">
            <figure class="popup__img">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                     class="popup__img-zoom" alt="Фото на тему карточки">
                <figcaption class="popup__img-caption">Название Картинки</figcaption>
            </figure>
            <button type="button" aria-label="closePopup"
                    class="popup__close-btn page__link-transparency page__link-transparency_element_white-btn"></button>
        </div>
    </section>

    <section class="profile">
        <div class="profile__avatar-container">
            <img class="profile__avatar" src="<%=require('./images/profile-photo.jpg')%>" alt="Фото пользователя">
            <div class="profile__avatar-edit-icon"></div>
        </div>
        <div class="profile__info">
            <h1 class="profile__name page__text-overflow"></h1>
            <button type="button" aria-label="editProfile"
                    class="profile__edit-profile-btn page__link-transparency page__link-transparency_element_white-btn"></button>
            <p class="profile__job page__text-overflow"></p>
        </div>
        <button type="button" aria-label="addElement"
                class="profile__add-element-btn page__link-transparency page__link-transparency_element_white-btn">
        </button>
    </section>
    <section class="places">
        <ul class="elements">

        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia
    </p>
</footer>
</body>

</html>
