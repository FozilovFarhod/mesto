<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" class="logo page__link-transparency page__link-transparency_element_logo" target="_blank">
        </a>
    </header>
    <main class="content">
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__edit-profile-form" name="editProfile">
                    <input type="text" class="popup__input popup__input_text_username" name="inputProfileName">
                    <input type="text" class="popup__input popup__input_text_job" name="inputProfileJob">
                    <button type="submit"
                        class="popup__submit-btn page__link-transparency page__link-transparency_element_black-btn">Сохранить</button>
                </form>
                <button type="button" aria-label="closePopup"
                    class="popup__close-btn page__link-transparency page__link-transparency_element_white-btn"></button>
            </div>
        </section>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото пользователя">
            <div class="profile__info">
                <h1 class="profile__name page__text-overflow">Жак-Ив Кусто</h1>
                <button type="button" aria-label="editProfile"
                    class="profile__edit-profile-btn page__link-transparency page__link-transparency_element_white-btn"></button>
                <p class="profile__job page__text-overflow">Исследователь океана</p>
            </div>
            <button type="button" aria-label="addElement" class="profile__add-element-btn page__link-transparency page__link-transparency_element_white-btn">
            </button>
        </section>
        <section class="places">
            <ul class="elements">
                <li class="element">
                    <img src="./images/karachaevsk.jpg" class="element__image" alt="Фотодревнего замка Карачаевск">
                    <div class="element__image-caption">
                        <h2 class="element__title page__text-overflow">Карачаевск</h2>
                        <button type="button" aria-label="likeIcon" class="element__like-btn page__link-transparency page__link-transparency_element_like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/mount-elbrus.jpg" class="element__image" alt="Фото Гора Эльбрус">
                    <div class="element__image-caption">
                        <h2 class="element__title page__text-overflow">Гора Эльбрус</h2>
                        <button type="button" aria-label="likeIcon" class="element__like-btn page__link-transparency page__link-transparency_element_like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/dombay.jpg" class="element__image" alt="Фото Домбай">
                    <div class="element__image-caption">
                        <h2 class="element__title page__text-overflow">Домбай</h2>
                        <button type="button" aria-label="likeIcon" class="element__like-btn page__link-transparency page__link-transparency_element_like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/mount-elbrus.jpg" class="element__image" alt="Фото Гора Эльбрус">
                    <div class="element__image-caption">
                        <h2 class="element__title page__text-overflow">Гора Эльбрус</h2>
                        <button type="button" aria-label="likeIcon" class="element__like-btn page__link-transparency page__link-transparency_element_like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/dombay.jpg" class="element__image" alt="Фото Домбай">
                    <div class="element__image-caption">
                        <h2 class="element__title page__text-overflow">Домбай</h2>
                        <button type="button" aria-label="likeIcon" class="element__like-btn page__link-transparency page__link-transparency_element_like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/karachaevsk.jpg" class="element__image" alt="Фото Карачаево-Черкесия">
                    <div class="element__image-caption">
                        <h2 class="element__title page__text-overflow">Карачаево-Черкесия</h2>
                        <button type="button" aria-label="likeIcon" class="element__like-btn page__link-transparency page__link-transparency_element_like-btn"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia
        </p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
